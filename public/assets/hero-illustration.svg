<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- AI Brain/Network -->
  <g transform="translate(250, 150)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="25" fill="url(#aiGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Connected nodes -->
    <g opacity="0.7">
      <!-- Top nodes -->
      <circle cx="-60" cy="-80" r="12" fill="#3B82F6"/>
      <circle cx="0" cy="-90" r="12" fill="#3B82F6"/>
      <circle cx="60" cy="-80" r="12" fill="#3B82F6"/>
      
      <!-- Side nodes -->
      <circle cx="-90" cy="0" r="12" fill="#3B82F6"/>
      <circle cx="90" cy="0" r="12" fill="#3B82F6"/>
      
      <!-- Bottom nodes -->
      <circle cx="-60" cy="80" r="12" fill="#3B82F6"/>
      <circle cx="0" cy="90" r="12" fill="#3B82F6"/>
      <circle cx="60" cy="80" r="12" fill="#3B82F6"/>
    </g>
    
    <!-- Connecting lines -->
    <g stroke="#3B82F6" stroke-width="2" opacity="0.4">
      <line x1="0" y1="0" x2="-60" y2="-80"/>
      <line x1="0" y1="0" x2="0" y2="-90"/>
      <line x1="0" y1="0" x2="60" y2="-80"/>
      <line x1="0" y1="0" x2="-90" y2="0"/>
      <line x1="0" y1="0" x2="90" y2="0"/>
      <line x1="0" y1="0" x2="-60" y2="80"/>
      <line x1="0" y1="0" x2="0" y2="90"/>
      <line x1="0" y1="0" x2="60" y2="80"/>
    </g>
  </g>
  
  <!-- Business growth arrow -->
  <g transform="translate(100, 300)">
    <path d="M0 0 L150 -100 L140 -90 L150 -100 L160 -90" 
          stroke="#059669" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
    <text x="75" y="-40" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="#059669" 
          text-anchor="middle">GROWTH</text>
  </g>
  
  <!-- Data points -->
  <g opacity="0.6">
    <circle cx="80" cy="100" r="4" fill="#F59E0B"/>
    <circle cx="420" cy="120" r="4" fill="#F59E0B"/>
    <circle cx="400" cy="300" r="4" fill="#F59E0B"/>
    <circle cx="50" cy="250" r="4" fill="#F59E0B"/>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(350, 80)">
    <!-- Gear/automation symbol -->
    <g fill="#6B7280" opacity="0.3">
      <circle cx="0" cy="0" r="20"/>
      <circle cx="0" cy="0" r="10" fill="#FFFFFF"/>
      <rect x="-2" y="-25" width="4" height="10"/>
      <rect x="-2" y="15" width="4" height="10"/>
      <rect x="-25" y="-2" width="10" height="4"/>
      <rect x="15" y="-2" width="10" height="4"/>
    </g>
  </g>
  
  <!-- AI text -->
  <text x="250" y="50" 
        font-family="Inter, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#1E40AF" 
        text-anchor="middle" 
        opacity="0.8">AI</text>
</svg>
