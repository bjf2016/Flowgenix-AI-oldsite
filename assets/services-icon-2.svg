<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Automation/Workflow icon -->
  <defs>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gears -->
  <g fill="url(#automationGradient)">
    <!-- Large gear -->
    <g transform="translate(18, 18)">
      <circle cx="0" cy="0" r="12" fill="url(#automationGradient)" opacity="0.2"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#automationGradient)" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="url(#automationGradient)"/>
      <!-- Gear teeth -->
      <rect x="-1" y="-14" width="2" height="4" fill="url(#automationGradient)"/>
      <rect x="-1" y="10" width="2" height="4" fill="url(#automationGradient)"/>
      <rect x="-14" y="-1" width="4" height="2" fill="url(#automationGradient)"/>
      <rect x="10" y="-1" width="4" height="2" fill="url(#automationGradient)"/>
    </g>
    
    <!-- Small gear -->
    <g transform="translate(35, 15)">
      <circle cx="0" cy="0" r="8" fill="url(#automationGradient)" opacity="0.2"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="url(#automationGradient)" stroke-width="2"/>
      <circle cx="0" cy="0" r="2" fill="url(#automationGradient)"/>
      <!-- Gear teeth -->
      <rect x="-1" y="-9" width="2" height="3" fill="url(#automationGradient)"/>
      <rect x="-1" y="6" width="2" height="3" fill="url(#automationGradient)"/>
      <rect x="-9" y="-1" width="3" height="2" fill="url(#automationGradient)"/>
      <rect x="6" y="-1" width="3" height="2" fill="url(#automationGradient)"/>
    </g>
  </g>
  
  <!-- Workflow arrow -->
  <path d="M8 35 L20 35 L18 33 M20 35 L18 37" 
        stroke="#059669" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Output -->
  <rect x="25" y="32" width="15" height="6" rx="3" fill="#059669" opacity="0.3"/>
  <text x="32.5" y="36.5" font-family="Arial" font-size="8" fill="#059669" text-anchor="middle">OUT</text>
</svg>
